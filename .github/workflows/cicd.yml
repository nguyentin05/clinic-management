name: Django CI/CD Pipeline

on:
  push:
    branches: "master"
  pull_request:
    branches: "master"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        REDIS_URL: 'redis://localhost:6379/0'
        ALLOWED_HOSTS: 'localhost 127.0.0.1'
      run: |
        python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to PythonAnywhere via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.PA_HOST }}
        username: ${{ secrets.PA_USERNAME }}
        key: ${{ secrets.PA_SSH_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "ðŸš€ Starting Deployment..."
          
          cd ${{ secrets.PA_PROJECT_DIR }}
          
          git pull origin master
          
          source ${{ secrets.PA_VIRTUALENV_DIR }}/bin/activate
          
          pip install -r requirements.txt
          
          python manage.py migrate
          python manage.py collectstatic --noinput
          
          touch /var/www/www_clinicmanagement_com_wsgi.py
          
          echo "âœ… Deployment Successful!"
