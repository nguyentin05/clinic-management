<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 20px; }
        .button { background: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ notification.title }}</h2>
        </div>
        <div class="content">
            <p>Xin chào {{ user.get_full_name }},</p>
            <p>{{ notification.message }}</p>

            {% if notification.action_url %}
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{ notification.action_url }}" class="button">Xem Chi Tiết</a>
            </p>
            {% endif %}
        </div>
        <div class="footer">
            <p>Email này được gửi tự động từ Clinic Management System</p>
            <p>Vui lòng không trả lời email này</p>
        </div>
    </div>
</body>
</html>
